{% extends "base.html" %}
{% block content %}


<div class="container">

    <div class="page-header">
        <h2>Edit mode for: {{ startlist_name }}</h2>
    </div>

    <div class="row">
        <div class="dataTable_wrapper">

            <table id="table-edit" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Runde</th>
                    <th>Start Position</th>
                </tr>

                </thead>
                <tbody>
                {% for last_name, first_name, start_round, start_position in data %}
                <tr>
                    <td>{{ last_name }}</td>
                    <td>{{ first_name }}</td>

                    <td>
                        <select name="round_{{ loop.index0 }}" id="round_{{ loop.index0 }}">
                            {% for _ in range(rounds) %}
                                {% if loop.index == start_round %}
                                    <option value="{{ loop.index }}" selected="selected">{{ loop.index }}</option>
                                {% else %}
                                    <option value="{{ loop.index }}">{{ loop.index }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="position_{{ loop.index0 }}" id="position_{{ loop.index0 }}">
                            {% for _ in range(line_count) %}
                                {% if loop.index == start_position %}
                                    <option value="{{ loop.index }}" selected="selected">{{ loop.index }}</option>
                                {% else %}
                                    <option value="{{ loop.index }}">{{ loop.index }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br/><br/>

</div>

{% endblock %}
