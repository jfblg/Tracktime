{% extends "base.html" %}
{% block content %}

<div class="container">


    <h1>{{ startlist_name }} </h1>

    <div class="row">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                {% for last_name, first_name, time in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ last_name }}</td>
                    <td>{{ first_name }}</td>
                    <td>{{ time }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
