{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="page-header">
        <h2>Name: {{ startlist_name }}</h2>
    </div>

    <div class="row">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Nachname</th>
                    <th>Vorname</th>
                    <th>Zeit</th>
                </tr>
                </thead>
                <tbody>
                {% for last_name, first_name, time in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ last_name }}</td>
                    <td>{{ first_name }}</td>
                    <td>{{ time }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
