{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTables-ap_inventory">
            <thead>
            <tr>
                <th>Category name</th>
                <th>Gender</th>
                <th>Start year</th>
                <th>End year</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['category_name'] }}</td>
                <td>{{ item['gender'] }}</td>
                <td>{{ item['year_start'] }}</td>
                <td>{{ item['year_end'] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- /.table wrapper -->

{% endblock %}
