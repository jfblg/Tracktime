{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="dataTables-ap_inventory">
            <thead>
            <tr>
                <th>Fist Name</th>
                <th>Last Name</th>
                <th>Email address</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['first_name'] }}</td>
                <td>{{ item['last_name'] }}</td>
                <td>{{ item['email_addr'] }}</td>
                <td>{{ item['year'] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- /.table wrapper -->


{% endblock %}
