{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div>
        <form method="post">
            <div class="form-group">
                <label>Filter by year</label>
                <input type="text" class="form-control" id="year" name="year">
                <p class="help-block">Enter only number. e.g. 1996</p>
            </div>
            <button type="submit" class="btn btn-success"><span class="fa fa-check"></span> Sign up</button>
        </form>
    </div>
    <div class="row">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-ap_inventory">
                <thead>
                <tr>
                    <th>Fist Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Year</th>
                    <th>Email address</th>
                </tr>
                </thead>
                <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item['first_name'] }}</td>
                    <td>{{ item['last_name'] }}</td>
                    <td>{{ item['gender'] }}</td>
                    <td>{{ item['year'] }}</td>
                    <td>{{ item['email_addr'] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.table wrapper -->


{% endblock %}
